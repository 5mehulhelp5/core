<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
	<div class="payment-method-title field choice">
		<input
			type="radio"
			name="payment[method]"
			class="radio"
			data-bind="
				attr: {id: getCode()},
				value: getCode(),
				checked: isChecked,
				click: selectPaymentMethod,
				visible: isRadioButtonVisible()
			"
		/>
		<label class="label" data-bind="attr: {for: getCode()}"><span data-bind="html: getTitle()"></span></label>
	</div>
	<!--ko if: (isTest() && getDebugMessage().length) -->
		<div class='df-debug-message' data-bind="html: getDebugMessage()"></div>
	<!--/ko-->
	<div class="payment-method-content">
		<!-- ko foreach: getRegion('messages') -->
		<!-- ko template: getTemplate() --><!-- /ko -->
		<!--/ko-->
		<!--ko if: df.askForBillingAddress -->
			<div class="payment-method-billing-address">
				<!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
					<!-- ko template: getTemplate() --><!-- /ko -->
				<!--/ko-->
			</div>
		<!--/ko-->
		<form data-bind="attr: {class: dfFormCssClassesS()}" action="#" method="post">
			<!--ko if: df.formTemplate -->
				<!-- ko template: df.formTemplate --><!-- /ko -->
			<!--/ko-->
		</form>
		<div class="payment-method-content">
			<div class="checkout-agreements-block">
				<!-- ko foreach: $parent.getRegion('before-place-order') -->
				<!-- ko template: getTemplate() --><!-- /ko -->
				<!--/ko-->
			</div>
			<div class="actions-toolbar">
				<div class="primary">
					<button
						class="action primary checkout"
						type="submit"
						data-bind="
							click: placeOrder,
							enable: (getCode() == isChecked()),
							css: {disabled: !isPlaceOrderActionAllowed()}
						"
						disabled
					>
						<span data-bind="i18n: 'Place Order'"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
